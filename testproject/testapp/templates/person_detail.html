{% extends "base.html" %}

{% block content %}
<h2>Person details</h2>
<dl>
<dt>Name:</dt><dd>{{ object }}</dd>
<dt>E-mail:</dt><dd>{{ object.email }}</dd>
<dt>phone:</dt><dd>{{ object.phone }}</dd>
<dt>birth date:</dt><dd>{{ object.birthdate }}</dd>
<dt>About:</dt><dd>{{ object.biography }}</dd>
</dl>
{% endblock %}
